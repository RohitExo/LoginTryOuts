<!doctype html>
<html lang="en">
  
<html xmlns:th="https://www.thymeleaf.org">
<body>
<div class="container">
<form th:action="@{/userLogin}" th:object="${user}" method="post">
UserName:<input type = "text" name="username" th:field="*{userId}">
<br/>
Password:<input type = "password" name ="password" th.field="*{password}">
<br/>
<button type="submit" >Login</button>
</form>
</div>
</body>
</html>
</html>
